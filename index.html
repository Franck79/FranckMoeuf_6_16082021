<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye - Accueil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script type="module" src="js/index.js"></script>

</head>

<body>

    <!-- Header -->
    <header role="banner">
        <a href="index.html" title="HomePage"><img
                src="medias/logo_fisheye.png"
                alt="FishEye Home Page"></a>

        <!-- Menu Navigation Filtres Tags -->
        <nav class="filters" aria-label="photographer categories" role="navigation">
            <ul>
                <button class="nav-button" data-filter="portrait" id="nav-portrait">#portrait</button>
                <button class="nav-button" data-filter="art" id="nav-art">#art</button>
                <button class="nav-button" data-filter="fashion" id="nav-fashion">#fashion</button>
                <button class="nav-button" data-filter="architecture" id="nav-architecture">#architecture</button>
                <button class="nav-button" data-filter="travel" id="nav-travel">#travel</button>
                <button class="nav-button" data-filter="sport" id="nav-sport">#sport</button>
                <button class="nav-button" data-filter="animals" id="nav-animals">#animals</button>
                <button class="nav-button" data-filter="events" id="nav-events">#events</button>
            </ul>
        </nav>

        <h1>Nos photographes</h1>
        
    </header>

    <main>

        <!-- Bouton 'Passer au contenu' -->
        <a id="main-photographers-link" href="#photographers">Passer au contenu</a>

        <!-- Section photographes -->
        <section id="photographers" aria-label="photographers">
        </section>

    </main>
    
</body>

</html>
